{% extends 'all-news/base.html' %}

{% block content %}
{{ block.super }}

<div class="container">
  <!-- looping through news -->
  {% for news_item in news %}
  <div class="row">
    <!-- displaying news articles -->
    <div class="col-md-6">
      <h2 class="text-center">{{ news_item.title }}</h2>
    </div>
    <!-- displaying news article images -->
    <div class="col-md-6">
      <img src="{{ news_item.article_image.url }}" alt="image" class="img-responsive" height="200px" width="200px">
    </div>
  </div>
  {% empty %}
  <div class="row">
    <h2 class="text-center">No available news items</h2>
  </div>
  {% endfor %}
</div>

{% endblock content %}
